<ion-header>
  <ion-navbar>
            <button id="closer" ion-button icon-only (click)="closeModal()"> <ion-icon id="closeIcon" name="arrow-back"></ion-icon> </button>
    <ion-title>
      Send Message
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" >Message</ion-label>
  </ion-item>
  <ion-item>
  <ion-label>Start Time</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [min]="now" [(ngModel)]="messag.start"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>End Time</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [min]="now" [(ngModel)]="messag.end"></ion-datetime>
</ion-item>
  <ion-item>
        <ion-textarea placeholder="Text Input" [(ngModel)]="messag.message"></ion-textarea>
  </ion-item>
  <button (click)="sendMessage()"  ion-button color="secondary">Send</button>
</ion-content>

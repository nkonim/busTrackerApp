<ion-menu persistent='true' [swipeEnabled]="false" side="right" id="main-menu" type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bus {{bus}} <br> Stops & Arrival Time </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list >
       <ion-item  *ngFor="let stop of allStops" >
          <h2 id="Bus Name"> {{stop.stop}} </h2> 
          <span> arriving in {{stop.eta}} </span> <br>
          <span> {{stop.pass}} passengers tracking </span>
        </ion-item>
               </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav main [root]="rootPage" #content  ></ion-nav>

<ion-menu persistent='true' swipeBackEnabled="false" side="right" id="main-menu" type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bus {{bus}} Stops</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list >
       <ion-item  *ngFor="let stop of allStops" >
          <span id="Bus Name"> {{stop}} </span> <br>
        </ion-item>
               </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav main [root]="rootPage" #content  ></ion-nav>
